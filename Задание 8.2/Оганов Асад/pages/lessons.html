<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/lessons.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>Оганов<span>Асад</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="" target="_blank">Send hw</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </div>

    <div class="phone_block">
        <div class="container">
            <h3>Phone checker</h3>
            <div class="inner_phone_block">
                <div class="form_phone">
                    <label for="phone_input"></label>
                    <input type="text" id="phone_input" placeholder="+996 XXX XX-XX-XX">
                    <button class="btn" id="phone_button">Check number</button>
                    <span class="checker" id="phone_result"></span>
                </div>
            </div>
        </div>
    </div>

<!------------------------------- домашка проверка росийский хомеров -->

    <div class="phone_block">
        <div class="container">
            <h3>Phone checker Russian Number</h3>
            <div class="inner_phone_block">
                <div class="form_phone">
                    <label for="phone_input"></label>
                    <input type="text" id="russian_phone_input" placeholder="+7 XXX XXX-XX-XX ">
                    <button class="btn" id="russian_phone_button">Check number</button>
                    <span class="checker" id="russian_phone_result"></span>
                </div>
            </div>
        </div>
    </div>

<script src="../js/Checking_Russian.js"></script>


<div class="tab_slider">
    <div class="container">
        <h3>tab slider</h3>
        <div class="inner_tab_slider">
            <div class="tab_contents_block">

                <div class="tab_content_block">
                    <img alt="Делегирование событий">
                    <h4>1 работа</h4>
                   
                </div>

                <div class="tab_content_block">
                    <img alt="classList">
                    <h4>2 работа</h4>
                    
                </div>

                <div class="tab_content_block">
                    <img alt="add()">
                    <h4>3 работа</h4>
                    
                </div>

                <div class="tab_content_block">
                    <img alt="remove()">
                    <h4>remove()</h4>
                    
                </div>

                <div class="tab_content_block">
                    <img alt="contains()">
                    <h4>5 работа</h4>
                    
                </div>

                <div class="tab_content_items">
                    <div class="tab_content_item tab_content_item_active">1 работа</div>
                    <div class="tab_content_item">2 работа</div>
                    <div class="tab_content_item">3 работа</div>
                    <div class="tab_content_item">4 работа</div>
                    <div class="tab_content_item">5 работа</div>
                </div>

            </div>
        </div>
    </div>
</div>




    <div class="converter">
        <div class="container">
            <h3>CONVERTER</h3>
            <div class="inner_converter">
                <div class="som">
                    <label for="som">Som</label>
                    <input type="number" id="som">
                </div>
                <div class="usd">
                    <label for="usd">Usd</label>
                    <input type="number" id="usd">
                </div>
                <div class="eur">
                    <label for="eur">Eur</label>
                    <input type="number" id="eur">
                </div>
            </div>
        </div>
    </div>

    <div class="card_switcher">
        <div class="container">
            <h3>Card Switcher</h3>
            <div class="inner_card_switcher">
                <button class="btn" id="btn-prev">prev</button>
                <div class="card"></div>
                <button class="btn" id="btn-next">next</button>
            </div>
        </div>
    </div>

    <div class="weather">
        <div class="container">
            <div class="inner_weather">
                <div>
                    <input type="text" class="cityName" placeholder="Найти погоду в...">
                </div>
                <div>
                    <span class="city"></span>
                    <hr>
                    <span class="temp"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a href="" target="_blank">
                <div class="inner_footer">
                    <h2>Made by </h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/lesson.js"></script>
<script src="../js/modal.js"></script>

</html>
